<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>
</head>
<body>
    <h1><font size="6">Pendaftaran</font></h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td><font size="5">Nama Lengkap</font></td>
                <td><input type="text" name="nama" required></td>
            </tr>
            <tr>
                <td><font size="5">Alamat</font></td>
                <td><textarea name="alamat" required></textarea></td>
            </tr>
            <tr>
                <td><font size="5">Tempat & Tanggal Lahir</font></td>
                <td><input type="text" name="tempat" required> <input type="date" name="tanggal" required></td>
            </tr>
            <tr>
                <td><font size="5">Jenis Kelamin</font></td>
                <td>
                    <input type="radio" name="gender" value="Laki-laki" required> Laki-laki
                    <input type="radio" name="gender" value="Perempuan" required> Perempuan
                </td>
            </tr>
            <tr>
                <td><font size="5">Pilihan Jurusan</font></td>
                <td>
                    <input type="checkbox" name="jurusan" value="IPA"> IPA
                    <input type="checkbox" name="jurusan" value="IPS"> IPS
                    <input type="checkbox" name="jurusan" value="Teknik"> Teknik
                </td>
            </tr>
            <tr>
                <td><font size="5">Agama</font></td>
                <td>
                    <select name="agama" required>
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Katolik">Katolik</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Buddha">Buddha</option>
                        <option value="Konghucu">Konghucu</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><font size="5">Email</font></td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td><font size="5">No HP</font></td>
                <td><input type="number" name="no_hp" required></td>
            </tr>
            <tr>
                <td><font size="5">Foto Diri</font></td>
                <td><input type="file" name="foto" required></td>
            </tr>
            <tr>
                <td><font size="5">Sekolah yang Dipilih</font></td>
                <td>
                    <select name="sekolah" required>
                        <option value="SMA Negeri 1">SMA Negeri 1</option>
                        <option value="SMK Negeri 2">SMK Negeri 2</option>
                        <option value="MAN 3">MAN 3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Kirim</button>
                    <button type="reset">Reset</button>
                    <a href="index.html" target="_blank">Kembali ke Home</a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
